    shortDescription: >-
      GlobaLeaks è software di whistleblowing libero e open-source che permette a tutti di creare
      e mantenere una piattaforma di segnalazione sicura
    longDescription: >-
      [GlobaLeaks](https://www.globaleaks.org/) è software di whistleblowing libero e open-source
      che permette a tutti di creare e mantenere una piattaforma di segnalazione sicura.
      Grazie a GlobaLeaks anche le persone non tecniche sono in grado di avviare il proprio
      progetto di whistleblowing anonimo. Progettato per essere intuitivo, il software è
      personalizzabile in base alle proprie esigenze e protegge la privacy e le comunicazioni
      dei segnalanti. GlobaLeaks si rivolge a
      [molti casi d'uso](https://www.globaleaks.org/usecases/) e quindi è stato progettato
      come un framework. Progettato per essere altamente configurabile e tradotto in
      [oltre 90 lingue](https://www.transifex.com/otf/globaleaks), GlobaLeaks è oggi adottato
      in tutto il mondo da oltre 10000 progetti. La variegata gamma di utenti comprende media
      indipendenti, attivisti,  agenzie pubbliche, imprese private e altro.
      Il software è riconosciuto dalla
      [Digital Public Good Alliance](https://digitalpublicgoods.net/) come un
      [Digital Public Good](https://app.digitalpublicgoods.net/a/11113).
