<ul ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="active">
    <ng-container *ngFor="let tab of tabs">
        <li [ngbNavItem]="tab.title">
            <button ngbNavLink>{{ tab.title | translate }}</button>
            <ng-template ngbNavContent>
                <ng-container *ngTemplateOutlet="tab.component"></ng-container>
            </ng-template>
        </li>
    </ng-container>
</ul>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
<ng-template #tab1>
    <src-https></src-https>
</ng-template>
<ng-template #tab2>
    <src-tor></src-tor>
</ng-template>
<ng-template #tab3>
    <src-access-control></src-access-control>
</ng-template>
<ng-template #tab4>
    <src-url-redirects></src-url-redirects>
</ng-template>
