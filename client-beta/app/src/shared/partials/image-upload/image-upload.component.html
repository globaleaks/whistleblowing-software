<form action="">
    <div id="projectImageLoader" class="image-upload">
        <ng-container #flowAdvanced="flow" flowDrop [flowConfig]="{target: 'api/admin/files/'+imageUploadId, speedSmoothingFactor:0.01, singleFile:true ,allowDuplicateUploads:false, testChunks:false, permanentErrors : [ 500, 501 ], headers : {'X-Session':authenticationService.session.id}}"></ng-container>
        <input #uploader id="projectImageLoader" (change)="onFileSelected(uploader.files)" type="file" flowButton [style.display]="'none'" [flowAttributes]="{ accept: 'image/*' }" class="custom-file-input inputelem" />
        <label for="projectImageLoader" class="change-picture-button text-primary" *ngIf="!imageUploadModel[imageUploadModelAttr]" [attr.uibTooltip]="'Edit' | translate" (click)="triggerFileInputClick()">
            <i class="fa-solid fa-edit"></i>
        </label>
        <label [attr.id]="'projectImageLoader'" class="change-picture-button text-danger" (click)="deletePicture()" *ngIf="imageUploadModel[imageUploadModelAttr] || imageUploadObj.files.length" [attr.uibTooltip]="'Delete' | translate">
            <i class="fa-solid fa-times"></i>
        </label>
        <div class="image-upload-thumbnail">
            <img *ngIf="imageUploadModel[imageUploadModelAttr]" [src]="'s/' + imageUploadId">
        </div>
    </div>
</form>
