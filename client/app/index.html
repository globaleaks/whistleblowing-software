<!doctype html>
<html data-ng-app="GL" data-ng-csp data-ng-strict-di data-ng-keydown="keypress($event)" lang="{{GLTranslate.state.language}}">
  <head>
    <base href="/" />
    <title data-ng-bind="pt ? pt : 'GlobaLeaks'"></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />

    <meta http-equiv="X-UA-Compatible" content="IE=EDGE,11" />

    <!-- PRELOAD -->

    <link rel="shortcut icon" href="/s/favicon">

    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="lib/css/fontawesome.min.css" />
    <link rel="stylesheet" href="lib/css/regular.min.css" />
    <link rel="stylesheet" href="lib/css/solid.min.css" />
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/css/ui-bootstrap-csp.css" />
    <link rel="stylesheet" href="lib/css/select.min.css" />
    <link rel="stylesheet" href="lib/css/angular-csp.css" />
    <link rel="stylesheet" href="css/ui-select-bootstrap4-fix.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/print.css" />
    <!-- endbuild -->
  </head>

  <body class="container-fluid d-flex flex-column" data-ng-class="{'block-user-input': showLoadingPanel}" data-flow-prevent-drop>
    <noscript>
      <h1>Error! :(</h1>
      <p>Your browser is not running JavaScript that is required to use the <a href="https://www.globaleaks.org/">GlobaLeaks.</a></p>
      <p>It's common believe that JavaScript and security don't sound well together, for this reason we suggest to use the <a href="https://www.torproject.org/download/download-easy.html.en">Tor Browser</a>.</p>
    </noscript>

    <a class="skip-link d-none" href="#ContentBox"></a>

    <div id="PageOverlay" class="ng-cloak" data-ng-hide="!showLoadingPanel">
      <div id="Loader"></div>
    </div>

    <div id="PageContent" class="ng-cloak" data-ng-if="started" data-ng-class="{'whistleblower': Utils.isWhistleblowerPage()}">
      <div data-ng-if="!public.node.root_tenant && public.node.mode === 'demo'" data-ng-include="'views/partials/demo.html'"></div>
      <div data-ng-if="Utils.isWhistleblowerPage() && !public.node.disable_privacy_badge" data-ng-include="'views/partials/privacybadge.html'"></div>
      <div data-ng-include="'views/partials/header.html'"></div>
      <div id="MessagesConsoleBox" data-ng-include="'views/partials/messageconsole.html'"></div>
      <div id="ContentBox">
	<div class="row">
          <nav data-ng-if="sidebar" id="Sidebar" class="col-md-2 flex-column" data-ng-include="sidebar"></nav>
          <main id="Content" data-ng-class="{'col-md-10': sidebar, 'col-md-12': !sidebar}" data-ng-view=""></main>
        </div>
      </div>
    </div>

    <footer id="FooterBox" class="ng-cloak" data-ng-if="started" data-ng-include="'views/partials/footer.html'"></footer>

    <!-- build:js js/scripts.js -->
    <script src="lib/js/qrcode.js"></script>
    <script src="lib/js/showdown.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-aria.min.js"></script>
    <script src="lib/js/angular-file-saver.min.js"></script>
    <script src="lib/js/angular-filter.min.js"></script>
    <script src="lib/js/angular-qrcode.js"></script>
    <script src="lib/js/angular-resource.min.js"></script>
    <script src="lib/js/angular-route.min.js"></script>
    <script src="lib/js/angular-sanitize.min.js"></script>
    <script src="lib/js/angular-translate.min.js"></script>
    <script src="lib/js/angular-translate-loader-static-files.min.js"></script>
    <script src="lib/js/d3.min.js"></script>
    <script src="lib/js/FileSaver.min.js"></script>
    <script src="lib/js/flow.min.js"></script>
    <script src="lib/js/ng-csv.min.js"></script>
    <script src="lib/js/ng-flow.min.js"></script>
    <script src="lib/js/ng-showdown.min.js"></script>
    <script src="lib/js/select.min.js"></script>
    <script src="lib/js/sha256.min.js"></script>
    <script src="lib/js/stacktrace.min.js"></script>
    <script src="lib/js/tmhDynamicLocale.min.js"></script>
    <script src="lib/js/topojson.min.js"></script>
    <script src="lib/js/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/mocks.js"></script>
    <script src="js/controllers/modal.js"></script>
    <script src="js/controllers/preferences.js"></script>
    <script src="js/controllers/fileupload.js"></script>
    <script src="js/controllers/signup.js"></script>
    <script src="js/controllers/wizard.js"></script>
    <script src="js/controllers/recipient.js"></script>
    <script src="js/controllers/tip.js"></script>
    <script src="js/controllers/custodian.js"></script>
    <script src="js/controllers/admin/site.js"></script>
    <script src="js/controllers/admin/users.js"></script>
    <script src="js/controllers/admin/contexts.js"></script>
    <script src="js/controllers/admin/fields.js"></script>
    <script src="js/controllers/admin/steps.js"></script>
    <script src="js/controllers/admin/questionnaires.js"></script>
    <script src="js/controllers/admin/network.js"></script>
    <script src="js/controllers/admin/notifications.js"></script>
    <script src="js/controllers/admin/advanced.js"></script>
    <script src="js/controllers/admin/auditlog.js"></script>
    <script src="js/controllers/admin/network.js"></script>
    <script src="js/controllers/admin/tenant.js"></script>
    <script src="js/controllers/admin/casemanagement.js"></script>
    <script src="js/controllers/submission.js"></script>
    <script src="js/controllers/receipt.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/actions/forcedpasswordchange.js"></script>
    <script src="js/controllers/actions/forcedtwofactor.js"></script>
    <script src="js/controllers/passwordreset.js"></script>
    <!-- endbuild -->
  </body>
</html>
