<div id="BodyDefault" data-ng-if="!isHomepage() || !node.custom_homepage">
  <div id="PendingRequestsBox" class="pending-requests ng-cloak" data-ng-hide="!showRequestBox">
    <div class="message">
      <h1><span data-translate>Please wait</span>...</h1>
      <div id="spinnerBox" data-spinner=""></div>
      <p class="lead">
        <span data-translate>Loading</span><span>...</span>
      </p>
      <i class="glyphicon glyphicon-star" data-ng-repeat="n in [] | range:pendingRequests()"></i>
    </div>
  </div>

  <div id="PrivacyBadgeBox" data-ng-if="!embedded && !node.disable_privacy_badge" data-ng-include="'views/partials/privacybadge.html'"></div>

  <div id="HeaderBox" data-ng-if="!embedded" data-ng-include="'views/partials/header.html'"></div>

  <div id="MessagesConsoleBox" data-ng-include="'views/partials/messageconsole.html'"></div>

  <div id="ContentBox" class="container">
    <div data-ng-hide="cookiesEnabled" class="ng-cloak">
      <div class="row">
        <div class="col-md-12">
          <h2 data-translate>Cookies are not enabled!</h2>
          <p>
            <span data-translate>To use GlobaLeaks Cookies must be enabled.</span>
            <br />
            <span data-translate>The application makes use of Cookies only for security purposes and without tracking any data.</span>
          </p>
        </div>
      </div>
    </div>
    <div data-ng-show="cookiesEnabled" class="ng-cloak" data-ng-view=""></div>
  </div>

  <div id="FooterBox" data-ng-show="!embedded" data-ng-include="'views/partials/footer.html'"></div>
</div>

<div id="BodyCustom" data-ng-if="isHomepage() && node.custom_homepage" data-ng-include="'/static/custom_homepage.html'"></div>
