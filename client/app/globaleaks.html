<div id="BodyDefault" data-ng-if="!isHomepage() || !node.custom_homepage" class="ng-cloak">

  <div class="pending-requests ng-cloak" data-ng-hide="!showRequestBox" style="z-index: 666">
    <div class="message">
      <h1><span data-translate>Please wait</span>...</h1>
      <div id="spinnerBox" data-spinner=""></div>
      <p class="lead">
        <span data-translate>Loading</span><span>...</span>
      </p>
      <i class="glyphicon glyphicon-star" data-ng-repeat="n in [] | range:pendingRequests()"></i>
    </div>
  </div>

  <div data-ng-show="!embedded" data-ng-include="'views/partials/privacybadge.html'"></div>

  <div data-ng-show="!embedded" data-ng-include="'views/partials/header.html'"></div>

  <div data-ng-include="'views/partials/messageconsole.html'"></div>

  <!-- In here is the main GLClient application content -->

  <div id="ContentBox" data-ng-hide="cookiesEnabled" class="container ng-cloak">
    <div class="row">
      <div class="col-md-9">
        <h2 data-translate>Cookies are not enabled!</h2>
        <p>
          <span data-translate>To use GlobaLeaks Cookies must be enabled.</span>
          <br />
          <span data-translate>The application makes use of Cookies only for security purposes and without tracking any data.</span>
        </p>
      </div>
    </div>
  </div>

  <div id="ContentBox" data-ng-view="" data-ng-show="cookiesEnabled" class="container ng-cloak"></div>

  <div data-ng-show="!embedded" data-ng-include="'views/partials/footer.html'"></div>
</div>

<div id="BodyCustom" data-ng-if="isHomepage() && node.custom_homepage" data-ng-include="'/static/custom_homepage.html'"></div>
