<div class="modal-header">
    <div class="modal-title">{{ 'Change status' | translate }}</div>
</div>
<div class="modal-body">
    <div>{{ 'Status:' | translate }}</div>
    <select id="assignSubmissionStatus" class="form-control" [(ngModel)]="arg.status">
        <option *ngFor="let state of arg.submission_statuses.slice(1)" [ngValue]="state">
            {{ state.label | translate }}
        </option>
    </select>
    <div class="mt-2">
        <span>{{ 'Motivation' | translate }}</span>
        <span *ngIf="arg.status?.status === 'closed' && !arg.motivation" data-toggle="tooltip"
            title="{{'This field is mandatory' | translate}}" class="text-danger sup">*</span>
    </div>
    <div class="form-group">
        <textarea name="reason" class="form-control"
            [ngClass]="{'is-invalid': arg.status?.status === 'closed' && !arg.motivation}" [(ngModel)]="arg.motivation"
            [required]="arg.status?.status === 'closed'"></textarea>
        <span *ngIf="arg.status?.status === 'closed' && !arg.motivation" class="text-danger">{{ 'This field is mandatory' |
            translate }}</span>
    </div>
</div>
<div class="modal-footer">
    <button id="modal-action-ok" class="btn btn-primary" (click)="confirm(arg.status,arg.motivation)">
        <i class="fa-solid fa-check"></i>
        <span>{{ 'Confirm' | translate }}</span>
    </button>
    <span id="modal-action-cancel" class="btn btn-outline-secondary" (click)="cancel()">
        <i class="fa-solid fa-times"></i>
        <span>{{ 'Cancel' | translate }}</span>
    </span>
</div>
