<form name="notificationForm" #notificationForm="ngForm" novalidate class="reveal">
    <ul ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="active">
        <ng-container *ngFor="let tab of tabs">
            <li [ngbNavItem]="tab.title">
                <button ngbNavLink>{{ tab.title | translate }}</button>
                <ng-template ngbNavContent>
                    <ng-container *ngTemplateOutlet="tab.component"></ng-container>
                </ng-template>
            </li>
        </ng-container>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
    <ng-template #tab1>
        <src-notification-tab1 [notificationForm]="notificationForm"></src-notification-tab1>
    </ng-template>
    <ng-template #tab2>
        <src-notification-tab2 [notificationForm]="notificationForm"></src-notification-tab2>
    </ng-template>
</form>
