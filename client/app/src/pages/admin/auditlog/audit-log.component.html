<div id="SectionContent" name="contentForm" novalidate class="reveal">
  <ul ngbNav #nav="ngbNav" class="nav-tabs" [(activeId)]="active">
    @for (tab of tabs; track tab) {
      <li [ngbNavItem]="tab.title"> <button ngbNavLink [attr.data-cy]="tab.id">{{ tab.title | translate }}</button>
      <ng-template ngbNavContent>
        <ng-container *ngTemplateOutlet="tab.component"></ng-container>
      </ng-template>
    </li>
  }
</ul>
<div [ngbNavOutlet]="nav" class="mt-2"></div>
<ng-template #tab1>
  <src-auditlog-tab1></src-auditlog-tab1>
</ng-template>
<ng-template #tab2>
  <src-auditlog-tab2></src-auditlog-tab2>
</ng-template>
<ng-template #tab3>
  <src-auditlog-tab3></src-auditlog-tab3>
</ng-template>
<ng-template #tab4>
  <src-auditlog-tab4></src-auditlog-tab4>
</ng-template>
</div>
