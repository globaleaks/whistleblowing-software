<div id="Toolbar" class="row">
  <div class="col-md-12">
    <span id="link-reload"
          data-ng-click="reload()"
          data-uib-tooltip="{{'Refresh' | translate}}"
          class="btn btn-outline-secondary">
      <i class="fas fa-sync"></i>
    </span>
  </div>
</div>
<div data-ng-controller="ReceiptCtrl" data-ng-if="receipt" data-ng-include="'views/whistleblower/receipt.html'"></div>
<div class="row" data-ng-if="tip.status !== 'closed' && tip.context.additional_questionnaire_id && tip.questionnaires.length === 1">
  <div class="col-md-12">
    <div data-ng-include="'views/partials/tip_additional_questionnaire_invite.html'"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div data-ng-include="'views/partials/tip_info.html'"></div>
    <div data-ng-if="tip.context.show_recipients_details" data-ng-include="'views/partials/tip_receiver_list.html'"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div data-ng-include="'views/partials/tip_questionnaire_answers.html'"></div>
  </div>
  <div class="col-md-6" data-ng-if="public.node.enable_ricochet_panel">
    <div data-ng-include="'views/partials/ricochet_panel.html'"></div>
  </div>
  <div class="col-md-6" data-ng-if="tip.enable_whistleblower_identity">
    <div data-ng-include="'views/whistleblower/whistleblower_identity.html'"></div>
  </div>
</div>
<div class="row" data-ng-if="tip.enable_attachments">
  <div class="col-md-12">
    <div data-ng-include="'views/partials/tip_files_whistleblower.html'"></div>
  </div>
</div>
<div class="row" data-ng-if="showWBFileWidget()">
  <div class="col-md-6">
    <div data-ng-include="'views/partials/widget_wbfiles.html'"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-6" data-ng-if="tip.context.enable_comments || tip.comments.length">
    <div data-ng-include="'views/partials/tip_comments.html'"></div>
  </div>
  <div class="col-md-6" data-ng-if="tip.context.enable_messages || tip.messages.length">
    <div data-ng-include="'views/partials/tip_messages.html'"></div>
  </div>
</div>
