<div data-ng-if="!Authentication.authcoderequired">
  <div data-ng-if="receivers.length === 1">
    <div class="form-group" data-ng-init="loginData.loginUsername = receivers[0].username">
      <label data-translate>Username:</label>
      <input class="form-control" name="label" placeholder="{{node.name}}" type="text" disabled />
    </div>
    <div class="form-group">
      <label data-translate>Password:</label>
      <input class="form-control" name="password" data-ng-model="loginData.loginPassword" type="password" autocomplete="off" required />
    </div>
    <div class="form-group">
      <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid" data-ng-click="Authentication.login(0, loginData.loginUsername, loginData.loginPassword)" type="submit">
        <i class="glyphicon glyphicon-log-in"></i>
        <span data-translate>Log in</span>
      </button>
    </div>
  </div>

  <div data-ng-if="receivers.length >= 2">
    <div class="form-group">
      <label data-translate>Please select your account:</label>
      <select class="form-control" data-ng-model="loginData.loginUsername" data-ng-options="item.username as item.name for item in receivers | orderBy:'name'" required></select>
    </div>

    <div data-ng-show="loginData.loginUsername">
      <div class="form-group">
        <label data-translate>Now type your password, then click 'Log in':</label>
        <input class="form-control" name="password" data-ng-model="loginData.loginPassword" type="password" autocomplete="off" required />
      </div>

      <div class="form-group">
        <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid" data-ng-click="Authentication.login(0, loginData.loginUsername, loginData.loginPassword)" type="submit">
          <i class="glyphicon glyphicon-log-in"></i>
          <span data-translate>Log in</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div data-ng-if="Authentication.authcoderequired">
  <div class="form-group">
    <label data-translate>Check your inbox and enter the authentication code you received.</label>
    <input class="form-control" name="authcode" data-ng-model="loginData.loginAuthCode" type="text" required />
  </div>

  <button id="login-button" class="btn btn-success" data-ng-disabled="Authentication.loginInProgress || loginForm.$invalid" data-ng-click="Authentication.login(0, loginData.loginUsername, loginData.loginPassword)" type="submit">
    <i class="glyphicon glyphicon-log-in"></i>
    <span data-translate>Log in</span>
  </button>
</div>
