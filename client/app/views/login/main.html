<div class="row">
  <div class="col-auto">
    <form name="loginForm" autocomplete="off" novalidate>
      <input class="d-none" type="password" name="disable-autocomplete-hack" />
      <div data-ng-include="login_template"></div>
      <br />
      <div id="LoginError" class="alert alert-danger" data-ng-show="error.code === 9">
        <span data-translate>Authentication failed</span>
      </div>
      <div id="LoginError" class="alert alert-danger" data-ng-show="error.code === 13">
        <span data-translate>The code is either invalid or expired.</span>
      </div>
    </form>
  </div>
</div>
