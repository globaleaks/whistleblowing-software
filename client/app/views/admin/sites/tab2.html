<div class="row">
  <div class="col-md-12">
    <div class="editorTitle clearfix">
      <span data-translate>Sites</span>
      <button class="btn btn-sm btn-primary show-add-tenant-btn" data-ng-click="toggleAddTenant()">
        <i class="fa fa-plus"></i>
        <span data-translate>Add</span>
      </button>
      <span id="SearchFilter" class="form-group float-right">
        <input type="text" class="form-control" data-ng-attr-placeholder="{{'Search' | translate}}" data-ng-model="search">
      </span>
    </div>
  </div>
</div>

<div data-ng-if="showAddTenant" class="row">
  <div class="col-md-6">
    <form name="newTenantForm" class="addTenant" novalidate>
      <div class="form-group">
        <label>
          <span data-translate>Label</span>
          <span class="text-danger" uib-popover="{{'This field is mandatory' | translate}}" popover-placement="right">*</span>
        </label>
        <div data-ng-class="{'has-danger': newTenantForm.label.$error.required}">
          <input name="label" class="form-control" data-ng-model="newTenant.label" maxlength="120" type="text" required />
        </div>
      </div>
      <div class="form-group">
        <label data-translate>Mode:</label>
        <select name="type" class="form-control" data-ng-model="newTenant.mode" required>
          <option value="default">default</option>
          <option value="whistleblowing.it">WHISTLEBLOWINGPA</option>
          <option value="eat">EAT</option>
        </select>
      </div>
      <div class="form-group clearfix">
        <button id="add-btn" class="float-left btn btn-primary" data-ng-disabled="newTenantForm.$invalid" data-ng-click="addTenant(); toggleAddTenant()" type="button">
          <i class="fa fa-plus"></i>
          <span data-translate>Add</span>
        </button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div data-ng-repeat="tenant in admin.tenants | orderBy:'id' | filter:{'label': search} | limitTo:itemsPerPage:(currentPage - 1)*itemsPerPage">
      <form id="tenant-{{$index}}" name="editTenant" data-ng-controller="TenantEditorCtrl" novalidate>
        <div class="configItem">
          <div class="editorHeader row" data-ng-click="tenant.id > 1 && toggleEditing($event)">
            <div class="col-md-6">
              <div class="editorHeaderTitle">
                <div>
                  <span class="badge badge-secondary">{{tenant.id}}</span>
                  <span>{{tenant.id === 1 ? admin.node.name : tenant.label}}</span>
                </div>
                <div data-ng-if="tenant.active && (tenant.onionservice || (tenant.id == 1 && tenant.hostname) || (tenant.id > 1 && (tenant.subdomain || admin.node.rootdomain)))">
                  <a class="badge badge-primary" data-ng-if="tenant.onionservice" data-ng-href="http://{{tenant.onionservice}}" target="_blank" isolate-click>{{tenant.onionservice}}</a>
                  <span data-ng-if="tenant.id > 1 && tenant.subdomain">
                    <a data-ng-if="admin.node.rootdomain" class="badge badge-primary" data-ng-href="https://{{tenant.subdomain}}.{{admin.node.rootdomain}}" target="_blank" isolate-click>{{tenant.subdomain}}.{{admin.node.rootdomain}}</a>
                    <a data-ng-if="admin.node.onionservice" class="badge badge-primary" data-ng-if="tenant.subdomain" data-ng-href="http://{{tenant.subdomain}}.{{admin.node.onionservice}}" target="_blank" isolate-click>{{tenant.subdomain}}.{{admin.node.onionservice}}</a>
                  </span>
                  <a class="badge badge-primary" data-ng-if="tenant.hostname" data-ng-href="https://{{tenant.hostname}}" target="_blank" isolate-click>{{tenant.hostname}}</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 clearfix" data-ng-if="tenant.id > 1">
                <span class="float-right">
                  <span data-ng-show="tenant.active" class="btn btn-sm btn-primary"
                        data-ng-click="toggleActivation($event)"
                        data-translate>Active</span>
                  <span data-ng-hide="tenant.active" class="btn btn-sm btn-warning"
                        data-ng-click="toggleActivation($event)"
                        data-translate>Inactive</span>
                  <span data-ng-sh1ow="tenant.active" class="btn btn-sm btn-primary"
                        data-ng-click="configureTenant($event, tenant.id)"
                        data-translate>Configure</span>
                  <button class="btn btn-sm btn-secondary"
                          data-ng-show="!editing"
                          data-ng-click="toggleEditing($event)">
                    <span data-translate>Edit</span>
                  </button>
                  <button class="btn btn-sm btn-success"
                          data-ng-show="editing"
                          data-ng-disabled="editContext.$invalid"
                          data-ng-click="saveTenant()">
                    <span data-translate>Save</span>
                  </button>
                  <button class="btn btn-sm btn-danger"
                          data-ng-show="isRemovableTenant()"
                          data-ng-click="deleteTenant($event)">
                    <span data-translate>Delete</span>
                  </button>
                </span>
            </div>
          </div>
          <div data-ng-if="editing">
            <hr/>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label data-translate>Label</label>
                  <input name="name" class="form-control" data-ng-model="tenant.label" type="text" required>
                </div>
                <div class="form-group">
                  <label data-translate>Subdomain</label>
                  <input name="name" class="form-control" data-ng-model="tenant.subdomain" type="text" subdomainvalidator required>
                </div>
                <div class="form-group">
                  <label data-translate>Mode:</label>
                  <select name="type" class="form-control" data-ng-model="tenant.mode" required>
                    <option value="default">DEFAULT</option>
                    <option value="demo">DEMO</option>
                    <option value="whistleblowing.it">WHISTLEBLOWINGPA</option>
                    <option value="eat">EAT</option>
                  </select>
                </div>
                <div class="form-group" data-ng-if="tenant.signup" data-ng-include="'views/partials/signup.html'"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="text-center" data-ng-show="(admin.tenants | filter:{'label': search}).length > 20">
      <ul uib-pagination
          total-items="(admin.tenants | filter:{'label': search}).length"
          first-text="<<"
          last-text=">>"
          previous-text="<"
          next-text=">"
          items-per-page="itemsPerPage"
          data-ng-model="currentPage"
          max-size="10"
          class="pagination-sm"
          boundary-links="true"
          force-ellipses="true"></ul>
    </div>
  </div>
</div>
