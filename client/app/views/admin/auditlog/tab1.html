<div data-ng-controller="StatisticsCtrl">
  <div>
    <span data-translate>Stats of the week:</span>
    <a data-ng-click="decrement_week()"><i class="fas fa-chevron-left"></i></a>
    <span>{{week | weekNumber}} {{date | date: 'yyyy'}}</span>
    <a data-ng-click="increment_week()"><i class="fas fa-chevron-right"></i></a>
  </div>

  <br /><br />

  <div id="chart"></div>

  <div id="StatsInfoTable" data-ng-if="blob">
    <div class="col-md-6">
      <div>
        <label data-translate>Reports</label>
        {{blob.summary.reports}}
      </div>
    </div>
    <div class="col-md-6">
      <div>
        <label data-translate>Failed logins</label>
        {{blob.summary.failed_logins}}
      </div>
      <div>
        <label data-translate>Successful logins</label>
        {{blob.summary.successful_logins}}
      </div>
    </div>
  </div>
</div>
<div data-ng-if="resources.node.root_tenant">
  <a class="btn btn-sm btn-link" type="button" data-ng-click="Utils.download('globaleaks.log', '/api/admin/auditlog/debug')"><i class="fa fa-download"></i> <span>globaleaks.log</span></button>
  <a class="btn btn-sm btn-link" type="button" data-ng-click="Utils.download('access.log', '/api/admin/auditlog/access')"><i class="fa fa-download"></i> <span>access.log</span></button>
</div>
