<div class="row">
  <div id="ConfigSidebarBox" class="col-md-3" data-ng-include="'views/admin/sidebar.html'"></div>
  <div class="col-md-9">

    <div class="row">

      <form name="notificationForm" data-ng-controller="AdminMailCtrl" novalidate>

        <uib-tabset class="tab-content">
          <uib-tab data-ng-repeat="tab in tabs" heading="{{tab.title | translate}}" active="tab.active" disable="tab.disabled">
            <div data-ng-include="tab.template"></div>
          </uib-tab>
        </uib-tabset>

        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-success" data-ng-disabled="notificationForm.$invalid" data-ng-click="update(admin.notification)" type="submit">
              <i class="glyphicon glyphicon-ok"></i>
              <span data-translate>Save</span>
            </button>
            <input type="hidden" name="session" value="{{session.id}}" />
            <button uib-popover="{{'Send a test email from the SMTP account to your email address.' | translate}}"
                    popover-placement="right"
                    popover-trigger="mouseenter"
                    ng-click="updateThenTestMail();"
                    class="btn btn-success">
              Test Email <i class="glyphicon glyphicon-export"></i>
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
