<form name="adminNetForm" data-ng-controller="AdminNetFormCtrl">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group" data-ng-class="{'has-error': adminNetForm.hostname.$error.pattern}">
        <label data-translate>Hostname</label>
        <input class="form-control" name="hostname" type="text" data-ng-model="admin.node.hostname" data-ng-pattern="hostname_regexp">
        <p class="text-danger" data-ng-show="adminNetForm.hostname.$error.pattern">
          <span data-translate>Invalid input format.</span> <span data-translate>Input should be simliar to:</span> <span>www.domain.tld</span>
        </p>
      </div>
      <div class="form-group" data-ng-class="{'has-error': adminNetForm.onionservice.$error.pattern}">
        <label data-translate>Tor Onion Service</label>
        <input class="form-control" name="onionservice" type="text" data-ng-model="admin.node.onionservice" data-ng-pattern="onionservice_regexp">
        <p class="text-danger" data-ng-show="adminNetForm.onionservice.$error.pattern">
          <span data-translate>Invalid input format.</span> <span data-translate>Input should be simliar to:</span> <span>thirteenchars123.onion</span>
        </p>
      </div>
      <div class="form-group" data-ng-class="{'has-error': adminNetForm.tb_download_link.$error.pattern}">
        <label data-translate>Tor Browser download link</label>
        <input class="form-control" name="tb_download_link" type="url" data-ng-model="admin.node.tb_download_link" data-ng-pattern="https_regexp">
      </div>

      <div class="form-group">
        <input data-ng-model="admin.node.anonymize_outgoing_connections" type="checkbox">
        <label data-translate>Anonymize outgoing connections</label>
      </div>

      <hr/>
      <h4 data-translate>Access Control</h4>
      <div class="form-group">
        <input data-ng-model="admin.node.reachable_via_web" type="checkbox">
        <label data-translate>Enable access via HTTPS</label>
      </div>

      <div class="form-group">
        <input data-ng-model="admin.node.tor2web_admin" type="checkbox">
        <label data-translate>Allow admin access via HTTPS</label>
      </div>
      <div class="form-group">
        <input data-ng-model="admin.node.tor2web_custodian" type="checkbox">
        <label data-translate>Allow custodian access via HTTPS</label>
      </div>
      <div class="form-group">
        <input data-ng-model="admin.node.tor2web_receiver" type="checkbox">
        <label data-translate>Allow recipient access via HTTPS</label>
      </div>
      <div class="form-group">
        <input data-ng-model="admin.node.tor2web_whistleblower" type="checkbox">
        <label data-translate>Allow whistleblower submissions via HTTPS</label>
        <div data-ng-show="admin.node.tor2web_whistleblower">
          <span data-translate>This won't preserve whistleblower's anonymity while preserving submission confidentiality.</span>
        </div>
      </div>
      <div class="form-group">
        <input data-ng-init="admin.node.tor2web_unauth" data-ng-model="admin.node.tor2web_unauth" type="checkbox">
        <label data-translate>Allow access to public resources via HTTPS</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-success" data-ng-disabled="adminNetForm.$invalid" data-ng-click="Utils.update(admin.node)" type="submit">
        <i class="glyphicon glyphicon-ok"></i>
        <span data-translate>Save</span>
      </button>
    </div>
  </div>
</form>
