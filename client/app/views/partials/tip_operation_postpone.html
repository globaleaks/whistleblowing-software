<div class="modal-header">
  <button type="submit" class="close" aria-hidden="true" data-ng-click="cancel()">
     <i class="glyphicon glyphicon glyphicon-remove-circle"></i>
  </button>
  <div class="modal-title" data-translate>Are you sure?</div>
</div>
<div class="modal-body">
  <div class="alert alert-danger">
    <span data-translate>Are you sure that you want to postpone the submission expiration date?</span>
    <br />
    <span data-translate>By confirming, you will postpone the expiration date to:</span>
    <span data-ng-if="tip.timetolive === -1" data-translate>Never</span>
    <span data-ng-if="tip.timetolive !== -1">{{Utils.getPostponeDate(tip.timetolive) | date:'dd-MM-yyyy HH:mm'}}</span>
  </div>
</div>
<div class="modal-footer">
  <span id="modal-action-cancel" class="btn btn-default" data-ng-click="cancel()">
    <i class="glyphicon glyphicon-remove"></i>
    <span data-translate>Cancel</span>
  </span>
  <span id="modal-action-ok" class="btn btn-danger" data-ng-click="ok()" data-ng-disabled="!tip">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Confirm</span>
  </span>
</div>
