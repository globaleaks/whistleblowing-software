<div class="modal-header">
  <div class="modal-title" data-translate>Are you sure?</div>
  <button type="button" class="close" data-ng-click="cancel()">
    <i class="fa fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div class="alert alert-danger">
    <span data-translate>Are you sure that you want to postpone the submission expiration date?</span>
    <br />
    <span data-translate>By confirming, you will postpone the expiration date to:</span>
    <span>{{args.Utils.getPostponeDate(args.contexts_by_id[args.tip.context_id].tip_timetolive) | date:'dd-MM-yyyy HH:mm'}}</span>
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-cancel" class="btn btn-secondary" data-ng-click="cancel()">
    <i class="fa fa-times"></i>
    <span data-translate>No</span>
  </button>
  <button id="modal-action-ok" class="btn btn-success" data-ng-click="ok()">
    <i class="fa fa-check"></i>
    <span data-translate>Yes</span>
  </button>
</div>
