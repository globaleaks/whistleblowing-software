<div data-ng-if="!connection.tor">
  <div id="PrivacyBadge" class="clearfix" data-ng-init="connection.privacy_badge_open = true" data-ng-click="connection.privacy_badge_open = !connection.privacy_badge_open" >
    <div data-ng-if="!public.node.enable_custom_privacy_badge">
      <div id="PrivacyBadgeTextBox" class="float-left">
        <span class="badge badge-warning">
          <i class="fa-solid fa-exclamation-circle"></i>
          <span data-translate>Warning</span>
        </span>
        <div data-ng-show="connection.privacy_badge_open">
          <div id="PrivacyBadgeText">
            <div data-translate>You are strongly advised to visit this site using the app called Tor Browser, that protects your identity.</div>
          </div>
          <div id="PrivacyBadgeDownloadLink"><a class="btn btn-sm btn-secondary" href="https://www.torproject.org/download/" rel="noreferrer" target="_blank"><i class="fa-solid fa-download"></i> <span data-translate>Download the Tor Browser</span></a></div>
          <div data-ng-if="public.node.onionservice">
            <span data-translate>Then, copy and paste the following address into the Tor Browser:</span> <span class="onionaddress" data-uib-tooltip="{{'Copy to clipboard' | translate}}" data-ng-click="Utils.copyToClipboard(public.node.onionservice); $event.stopPropagation()">{{public.node.onionservice}}</span>
          </div>
        </div>
      </div>
    </div>
    <div data-ng-if="public.node.enable_custom_privacy_badge">
      <div id="PrivacyBoxTextBox" class="float-left">
        <span id="PrivacyBadgeCustomText" data-ng-show="connection.privacy_badge_open" data-markdown-to-html="public.node.custom_privacy_badge_text | stripHtml"></span>
      </div>
    </div>
    <div id="PrivacyBoxToggleButton" class="float-right" data-ng-if="!public.node.enable_custom_privacy_badge">
      <i data-ng-if="!connection.privacy_badge_open" class="fa-solid fa-chevron-circle-down"></i>
      <i data-ng-if="connection.privacy_badge_open" class="fa-solid fa-chevron-circle-up"></i>
    </div>
  </div>
</div>
