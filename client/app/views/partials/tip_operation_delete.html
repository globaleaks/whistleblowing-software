<div class="modal-header">
  <div class="modal-title" data-translate>Are you sure?</div>
  <button type="button" class="close" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div class="alert alert-danger">
    <span data-translate>Are you sure that you want to delete the submission?</span>
    <br />
    <span data-translate>Everything related to the submission stored on the platform will be deleted.</span>
    <br />
    <span data-translate>Please be aware that everything stored off the platform, e.g. files you have saved on your computer, must be deleted manually.</span>
  </div>
</div>
<div class="modal-footer">
  <button id="modal-action-cancel" class="btn btn-secondary" data-ng-click="cancel()">
    <i class="fas fa-times"></i>
    <span data-translate>No</span>
  </button>
  <button id="modal-action-ok" class="btn btn-success" data-ng-click="ok()">
    <i class="fas fa-check"></i>
    <span data-translate>Yes</span>
  </button>
</div>
