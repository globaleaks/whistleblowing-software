<div class="modal-header">
  <button type="submit" class="close" aria-hidden="true" data-ng-click="cancel()">
    <i class="glyphicon glyphicon glyphicon-remove-circle"></i>
  </button>
  <div class="modal-title" data-translate>Are you sure?</div>
</div>
<div class="modal-body">
  <div class="alert alert-danger">
    <span data-translate>Are you sure that you want to delete the submission?</span>
    <br />
    <span data-translate>Everything related to the submission stored on the platform will be deleted.</span>
    <br />
    <span data-translate>Please be aware that everything stored off the platform, e.g. files you have saved on your computer, must be deleted manually.</span>
  </div>
</div>
<div class="modal-footer">
  <span id="modal-action-cancel" class="btn btn-default" data-ng-click="cancel()">
    <i class="glyphicon glyphicon-remove"></i>
    <span data-translate>Cancel</span>
  </span>
  <span id="modal-action-ok" class="btn btn-danger" data-ng-click="ok()">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Delete</span>
  </span>
</div>
