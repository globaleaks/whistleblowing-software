<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" data-ng-click="cancel()">
     <i class="glyphicon glyphicon glyphicon-remove-circle"></i>
  </button>
  <h2>Postpone Tip Expiration</h2>
</div>
<div class="modal-body">
  <div class="alert alert-danger">
    <div>
      <span data-translate>Are you sure that you want to postpone the tip expiration date?</span>
      <br />
      <span data-translate>By confirming, you will postpone the Tip expiration date to:</span>
      <span>{{tip.potential_expiration_date | date:'dd-MM-yyyy HH:mm'}}</span>
    </div>
</div>
<div class="modal-footer">
  <a class="modal-action-cancel btn btn-default" data-ng-click="cancel()">
    <i class="glyphicon glyphicon-remove"></i>
    <span data-translate>Cancel</span>
  </a>
  <a class="modal-action-ok btn btn-danger" data-ng-click="ok('postpone')" data-ng-disabled="!tip">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Confirm Extension</span>
  </a>
</div>
