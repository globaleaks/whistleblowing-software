<div class="modal-header">
  <button type="button" class="close" data-ng-click="close()">
    <i class="glyphicon glyphicon glyphicon-remove-circle"></i>
  </button>
  <h2 data-translate>Too many requests</h2>
</div>
<div class="modal-body">
  <div gl-clock></div>

  <div data-ng-switch="" on="error.code">
    <div data-ng-switch-when="55">
      <span data-translate>Wait for another</span> {{seconds}} <span data-translate>seconds</span>
    </div>
    <div data-ng-switch-when="56">
      <span data-translate>Too many submissions in</span> {{seconds}} <span data-translate>seconds</span>
    </div>
    <div data-ng-switch-when="57">
      <span data-translate>Too many file uploads in</span> {{seconds}} <span data-translate>seconds</span>
    </div>
  </div>

  <p data-translate>Please wait while we return to fully operational</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="reload()">
    <span data-translate>Reload</span>
  </button>
</div>
