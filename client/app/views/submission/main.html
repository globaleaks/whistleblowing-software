<div id="ContextSelectorBox" data-ng-show="context_id == undefined && contexts_selectable && contexts.length > 1" class="form-inline">
  <label id="ContextSelectorLabel">{{::node.context_selector_label}}</label>
  <select id="ContextSelectorPick" class="form-control" data-ng-options="context as context.name for context in contexts" data-ng-model="selected_context"></select>
</div>

<div id="ContextDescription">{{::submission.context.description}}</div>

<form name="submissionForm" novalidate ng-if="submission.context">
  <div data-ng-if="submission.context.steps_arrangement == 'vertical'" data-ng-include="'views/submission/main_vertical.html'"></div>
  <div data-ng-if="submission.context.steps_arrangement == 'horizontal'" data-ng-include="'views/submission/main_horizontal.html'"></div>
</form>
