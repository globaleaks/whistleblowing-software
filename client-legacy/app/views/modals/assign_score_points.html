<div class="modal-header">
  <div class="modal-title" data-translate>Assign score points</div>
  <button type="button" class="close" data-ng-click="cancel()" aria-label="{{'Close' | translate}}">
    <i class="fa-solid fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <span class="alert alert-default">
    <div>
      <span data-translate>Type</span>
      <select class="form-control" data-ng-model="arg.score_type">
        <option value="none" data-translate>None</option>
        <option value="addition" data-translate>Addition</option>
        <option value="multiplier" data-translate>Multiplier</option>
      </select>
    </div>
    <div data-ng-if="arg.score_type !== 0">
      <span data-translate>Value</span>
      <input id="score_points" class="form-control" data-ng-model="arg.score_points" type="number" />
    </div>
  </span>
</div>
<div class="modal-footer">
  <a id="modal-action-ok" class="btn btn-primary" data-ng-click="confirm()">
    <i class="fa-solid fa-check"></i>
    <span data-translate>Confirm</span>
  </a>
  <a id="modal-action-cancel" class="btn btn-outline-secondary" data-ng-click="cancel()">
    <i class="fa-solid fa-times"></i>
    <span data-translate>Cancel</span>
  </a>
  <a id="modal-action-reset" class="btn btn-danger" data-ng-click="arg.score_type = 0; arg.score_points = 0; cancel()">
    <i class="fa-solid fa-check"></i>
    <span data-translate>Reset</span>
  </a>
</div>
