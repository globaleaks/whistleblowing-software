<div class="form-group">
  <form name="adminNetForm" novalidate>
    <p class="input-group">
      <span class="input-group-prepend"><span class="input-group-text" data-translate>Hostname</span></span>
      <input name="hostname"
             class="form-control"
             type="text"
             data-ng-model="hostname"
	     data-ng-init="hostname=public.node.hostname"
             data-ng-pattern="CONSTANTS.hostname_regexp"
	     data-ng-class="{'is-invalid': adminNetForm.hostname.$error.pattern}"/>
      <span class="input-group-append">
        <button class="btn btn-primary" data-ng-click="Utils.runAdminOperation('set_hostname', {'value': hostname}, true)" data-ng-disabled="adminNetForm.$pristine" data-translate>Save</button>
      </span>
    </p>
  </form>
</div>
<div id="HTTPSSettings" data-ng-controller="AdminHTTPSConfigCtrl" data-ng-show="public.node.hostname">
  <div class="card card-default">
    <div class="card-body" data-ng-switch="menuState">
      <div data-ng-include="'views/admin/network/https_status.html'"></div>
      <div data-ng-switch-when="setup">
        <div data-ng-include="'views/admin/network/https_setup.html'"></div>
      </div>
      <div data-ng-switch-default="files">
        <div data-ng-include="'views/admin/network/https_files.html'"></div>
      </div>
    </div>
  </div>
</div>
